# Source: prometheus-node-exporter/templates/daemonset.yaml
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: node-exporter
  namespace: ops-sre
  labels:     
    app: prometheus-node-exporter
    heritage: Tiller
    release: prometheus-node-exporter
    chart: prometheus-node-exporter-1.10.0
spec:
  selector:
    matchLabels:
      app: prometheus-node-exporter
      release: prometheus-node-exporter
  updateStrategy:
    rollingUpdate:
      maxUnavailable: 1
    type: RollingUpdate
    
  template:
    metadata:
      labels:         
        app: prometheus-node-exporter
        heritage: Tiller
        release: prometheus-node-exporter
        chart: prometheus-node-exporter-1.10.0
      annotations:
        sidecar.istio.io/inject: "false"
        
    spec:
      serviceAccountName: node-exporter
      securityContext:
        fsGroup: 65534
        runAsGroup: 65534
        runAsNonRoot: true
        runAsUser: 65534
        
      containers:
        - name: node-exporter
          image: "asia.gcr.io/anz-cx-ob-build-np-de5569/observability/node-exporter:v1.0.0"
          imagePullPolicy: IfNotPresent
          args:
            - --path.procfs=/host/proc
            - --path.sysfs=/host/sys
            - --web.listen-address=$(HOST_IP):9100
          env:
          - name: HOST_IP
            value: 0.0.0.0
          ports:
            - name: metrics
              containerPort: 9100
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: 9100
          readinessProbe:
            httpGet:
              path: /
              port: 9100
          resources:
            {}
            
          volumeMounts:
            - name: proc
              mountPath: /host/proc
              readOnly:  true
            - name: sys
              mountPath: /host/sys
              readOnly: true
      hostNetwork: true
      hostPID: true
      tolerations:
        - effect: NoSchedule
          operator: Exists
        
      volumes:
        - name: proc
          hostPath:
            path: /proc
        - name: sys
          hostPath:
            path: /sys

